<!DOCTYPE html>
<html>
<head>
    <title>Meeting Counter</title>
    <style>
        /* Styling for the body */
        body {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #eeddbb; /* Darker shade of beige */
        }

        /* Styling for the counters container */
        .counters-container {
            display: flex;
            justify-content: space-between;
            width: 60%; /* Adjust width as needed */
        }

        /* Styling for individual counters */
        .counter {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: black;
            border-radius: 10px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            width: 30%; /* Adjust width as needed */
        }

        /* Styling for counter titles */
        .counter h2 {
            font-size: 18px;
            font-weight: normal;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="counters-container">
        <!-- Meeting Counter -->
        <div class="counter">
            <div>
                <span id="meetingCounter"></span>
            </div>
            <h2>Meeting Counter</h2>
        </div>

        <!-- Official Counter -->
        <div class="counter">
            <div>
                <span id="officialCounter"></span>
            </div>
            <h2>Official Counter</h2>
        </div>
    </div>

    <script>
        // Function to calculate date difference and update counter
        function calculateDate(date, counterId) {
            var inputDate = new Date(date);
            var currentDate = new Date();

            var timeDiff = Math.abs(currentDate.getTime() - inputDate.getTime());
            var daysPast = Math.floor(timeDiff / (1000 * 3600 * 24));

            var monthsPast = Math.floor(daysPast / 30);
            var daysRemaining = daysPast % 30;

            var counterOutput = '';

            if (monthsPast > 0) {
                counterOutput += monthsPast + "m ";
            }

            if (daysRemaining > 0 || counterOutput === '') {
                counterOutput += daysRemaining + "d";
            }

            document.getElementById(counterId).textContent = counterOutput;
        }

        // Call the calculateDate function for Meeting Counter
        calculateDate("June 3, 2023", "meetingCounter");

        // Call the calculateDate function for Official Counter
        calculateDate("July 27, 2023", "officialCounter");
    </script>
</body>
</html>
