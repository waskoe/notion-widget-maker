<!DOCTYPE html>
<html>
<head>
    <title>Meeting Counter</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: beige;
        }

        .counter {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background-color: black;
            border-radius: 10px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin: 10px;
        }

        .counter h2 {
            font-size: 18px;
            font-weight: normal;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="counter">
        <div>
            <span id="months"></span>m <span id="days"></span>d
        </div>
        <h2>Meeting Counter</h2>
    </div>

    <div class="counter">
        <div>
            <span id="officialMonths"></span>m <span id="officialDays"></span>d
        </div>
        <h2>Official Counter</h2>
    </div>

    <script>
        function calculateDate(date, monthsId, daysId) {
            var inputDate = new Date(date);
            var currentDate = new Date();

            var timeDiff = Math.abs(currentDate.getTime() - inputDate.getTime());
            var daysPast = Math.floor(timeDiff / (1000 * 3600 * 24));

            var monthsPast = Math.floor(daysPast / 30);
            var daysRemaining = daysPast % 30;

            if (monthsPast > 0) {
                document.getElementById(monthsId).textContent = monthsPast + "m ";
            }

            document.getElementById(daysId).textContent = daysRemaining + "d";
        }

        // Call the calculateDate function for Meeting Counter
        calculateDate("June 3, 2023", "months", "days");

        // Call the calculateDate function for Official Counter
        calculateDate("July 27, 2023", "officialMonths", "officialDays");
    </script>
</body>
</html>
