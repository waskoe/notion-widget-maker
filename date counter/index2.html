<!DOCTYPE html>
<html>
<head>
    <title>Meeting Counter</title>
    <style>
        h1 {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Meeting Counter</h1>
    
    <p>Input Date: June 3, 2023</p>
    
    <p id="result"></p>
    
    <script>
        function calculateDate() {
            var inputDate = new Date("June 3, 2023");
            var currentDate = new Date();
            
            var timeDiff = Math.abs(currentDate.getTime() - inputDate.getTime());
            var daysPast = Math.floor(timeDiff / (1000 * 3600 * 24));
            
            var yearsPast = Math.floor(daysPast / 365);
            var monthsPast = Math.floor((daysPast % 365) / 30);
            
            var result = monthsPast + "m " + daysPast + "d";
            
            document.getElementById("result").innerHTML = result;
        }
        
        // Call the calculateDate function when the page loads
        calculateDate();
    </script>
</body>
</html>
